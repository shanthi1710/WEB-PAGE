<!DOCTYPE html>
<html>
<head>

  <title>COVID-19 Vaccination Registration Form</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <div class="container">

    <h1>COVID-19 Vaccination Registration Form</h1>

    <form id="vaccination-form" method="post">

      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="mobile">Mobile:</label>
      <input type="tel" id="mobile" name="mobile" required>

      <label for="address">Address:</label>
      <textarea id="address" name="address" required></textarea>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="aadhar">Aadhaar Number:</label>
      <input type="text" id="aadhar" name="aadhar" pattern="[0-9]{12}" required>

      <input type="submit" value="Submit">

    </form>

  </div>
  <script src="script.js"></script>
</body>
</html>
